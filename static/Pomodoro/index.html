<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="alternate icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://ankitdeshmukh.com/Pomodoro/">
    <meta name="google-site-verification" content="G-R5FJKDQD1M">

    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-R5FJKDQD1M"></script>
    <script>
        var doNotTrack = false;
        if (!doNotTrack) {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-R5FJKDQD1M', { 'anonymize_ip': false });

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282828;
            color: #ebdbb2;
            margin: 0;
        }

        #app {
            text-align: center;
            background-color: #3c3836;
            border-radius: 12px;
            padding: 30px;
            padding-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #bdae93;
            color: #282828;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        button:hover {
            background-color: #d79921;
        }

        ol {
            padding-left: 20px;
            text-align: left;
            width: 100%;
            margin: 10px 0;
        }

        li {
            padding: 0px 10px;
            background-color: #504945;
            color: #ebdbb2;
            margin: 8px 0;
            border-radius: 18px;
            list-style-position: inside;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 84%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 34px;
        }

        li:hover {
            background-color: #665c54;
        }

        #new-task {
            width: calc(100% - 24px);
            padding: 10px;
            border: 2px solid #a89984;
            border-radius: 8px;
            background-color: #32302f;
            color: #ebdbb2;
            margin: 2px 0;
            font-family: 'Roboto', sans-serif;
        }

        #timer {
            font-size: 48px;
            margin: 20px 0;
            font-weight: 700;
        }

        .current-task {
            font-weight: normal;
            margin: 2px 0;
            background-color: #fabd2f00;
            color: #d5c4a1;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            border: 2px solid #a89984;
            width: 80% auto;
        }

        #pomodoro-count {
            margin-top: 20px;
            font-size: 18px;
            color: #b8bb26;
            font-weight: 500;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        h4 {
            margin: 1px;
        }

        .delete-task {
            background-color: #694f4e;
            color: #ebdbb2;
            border: none;
            width: 10px;
            height: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .delete-task:hover {
            background-color: #743638;
        }

        .task-content {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-grow: 1;
        }

        .task-number {
            min-width: 20px;
        }

        .task-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-left: auto;
            padding-right: 8px;
        }

        /* Collapsible Sections */
        .collapsible-section {
            width: 100%;
            margin: 10px 0;
        }

        .collapsible-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            padding: 8px 0;
        }

        .collapsible-header::before {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.2s;
        }

        .collapsible-section.collapsed .collapsible-header::before {
            content: '▶';
        }

        .collapsible-content {
            overflow: hidden;
            transition: max-height 0.2s ease-out, opacity 0.2s ease-out;
            max-height: 1000px;
            opacity: 1;
        }

        .collapsible-section.collapsed .collapsible-content {
            max-height: 0;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="font-size: 0.8em; color: #665c54;text-align: left;"> <a style="color: #928374;"
                href="https://www.ankitdeshmukh.com"> ⇱ ankitdeshmukh.com</a></div> <br />
        <h1><img src="logo.svg" alt="Pomodoro Timer Logo" style="width: 24px; height: auto; fill:#fabd2f "> Pomodoro
            Timer</h1>
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <button id="toggle-timer">Start</button>
        <button id="reset">Reset</button>
        <button id="toggle-music">Play Music</button>
        <audio id="background-audio" src="background.mp3" loop></audio>
        <div id="alerts"></div>

        <div class="collapsible-section">
            <h4 class="collapsible-header">Current Task</h4>
            <div class="collapsible-content">
                <div class="current-task" id="current-task">Click to select a task from the tasklist.</div>
            </div>
        </div>

        <div class="collapsible-section">
            <h4 class="collapsible-header">To-Do List</h4>
            <div class="collapsible-content">
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button id="add-task">Add Task</button>
                <ol id="to-do-list"></ol>
            </div>
        </div>

        <div id="pomodoro-count">Pomodoros Completed: 0</div>
    </div>
    <script>
        let minutes = 25;
        let seconds = 0;
        let timerInterval;
        let pomodoroCount = 0;
        let isTimerRunning = false;

        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const toggleTimerButton = document.getElementById('toggle-timer');
        const resetButton = document.getElementById('reset');
        const toDoList = document.getElementById('to-do-list');
        const addTaskButton = document.getElementById('add-task');
        const newTaskInput = document.getElementById('new-task');
        const backgroundAudio = document.getElementById('background-audio');
        const toggleMusicButton = document.getElementById('toggle-music');
        const currentTaskElement = document.getElementById('current-task');
        const pomodoroCountElement = document.getElementById('pomodoro-count');


        window.addEventListener('beforeunload', (e) => {
            if (isTimerRunning) {
                e.preventDefault();
                e.returnValue = 'Your timer is still running! Are you sure you want to leave?';
                return 'Your timer is still running! Are you sure you want to leave?';
            }
        });

        function updateTaskNumbers() {
            const tasks = toDoList.children;
            for (let i = 0; i < tasks.length; i++) {
                const taskNumber = tasks[i].querySelector('.task-number');
                if (taskNumber) {
                    taskNumber.textContent = `${i + 1}.`;
                }
            }
        }

        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (!taskText) {
                alert('Please enter a task name');
                return;
            }

            try {
                const taskItem = document.createElement('li');
                const contentDiv = document.createElement('div');
                contentDiv.className = 'task-content';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'task-number';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'task-time';
                const now = new Date();
                timeSpan.textContent = now.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '×';
                deleteButton.classList.add('delete-task');
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    taskItem.remove();
                    updateTaskNumbers();
                });

                taskItem.addEventListener('click', () => {
                    currentTaskElement.textContent = `⌛  ${taskText}`;
                });

                contentDiv.appendChild(numberSpan);
                contentDiv.appendChild(taskSpan);
                contentDiv.appendChild(timeSpan);
                taskItem.appendChild(contentDiv);
                taskItem.appendChild(deleteButton);
                toDoList.appendChild(taskItem);

                updateTaskNumbers();
                newTaskInput.value = '';
                newTaskInput.focus();

            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task. Please try again.');
            }
        }

        function updateTimer() {
            seconds--;
            if (seconds < 0) {
                seconds = 59;
                minutes--;
            }

            if (minutes < 0) {
                clearInterval(timerInterval);
                alert('Pomodoro complete!');
                pomodoroCount++;
                pomodoroCountElement.textContent = `Pomodoros Completed: ${pomodoroCount}`;
                resetTimer();
                return;
            }

            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');
        }

        function toggleTimer() {
            if (isTimerRunning) {
                backgroundAudio.pause();
                clearInterval(timerInterval);
                toggleTimerButton.textContent = 'Start';
            } else {
                backgroundAudio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Error playing audio. Please interact with the page first.');
                });
                timerInterval = setInterval(updateTimer, 1000);
                toggleTimerButton.textContent = 'Pause';
            }
            isTimerRunning = !isTimerRunning;
        }

        function resetTimer() {
            backgroundAudio.pause();
            clearInterval(timerInterval);
            minutes = 25;
            seconds = 0;
            minutesElement.textContent = '25';
            secondsElement.textContent = '00';
            toggleTimerButton.textContent = 'Start';
            isTimerRunning = false;
        }

        function toggleMusic() {
            if (backgroundAudio.paused) {
                backgroundAudio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Error playing audio. Please interact with the page first.');
                });
                toggleMusicButton.textContent = 'Pause Music';
            } else {
                backgroundAudio.pause();
                toggleMusicButton.textContent = 'Play Music';
            }
        }

        // Collapsible functionality
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', function () {
                const section = this.closest('.collapsible-section');
                section.classList.toggle('collapsed');
            });
        });

        // Event Listeners
        addTaskButton.addEventListener('click', addTask);
        newTaskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || (e.ctrlKey && e.key === 'Enter')) {
                addTask();
            }
        });
        toggleTimerButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        toggleMusicButton.addEventListener('click', toggleMusic);
    </script>
</body>

</html>
