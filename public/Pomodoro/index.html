<body>
    <div id="app">
        <h1><img src="logo.svg" alt="Pomodoro Timer Logo" style="width: 24px; height: auto; fill:#fabd2f ">Zen Pomodoro
            Timer</h1>
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <button id="toggle-timer">Start</button>
        <button id="reset">Reset</button>
        <button id="toggle-music">Play Music</button>

        <!-- Dropdown for audio selection -->
        <select id="audio-select">
            <option value="background.opus">Track 1</option>
            <option value="background2.opus">Track 2</option>
            <option value="background3.opus">Track 3</option>
        </select>

        <audio id="background-audio" src="background.opus"  type="audio/ogg" loop></audio>
        <audio id="background-audio" src="background2.opus" type="audio/ogg" loop></audio>
        <audio id="background-audio" src="background3.opus" type="audio/ogg" loop></audio>
        <div id="alerts"></div>
        <div id="pomodoro-count">Pomodoros Completed: 0</div>
        <div class="collapsible-section">
            <h4 class="collapsible-header">Current Task</h4>
            <div class="collapsible-content">
                <div class="current-task" id="current-task">Select a task from tasklist!</div>
            </div>
        </div>

        <div class="collapsible-section">
            <h4 class="collapsible-header">To-Do List</h4>
            <div class="collapsible-content">
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button id="add-task">Add Task</button>
                <ol id="to-do-list"></ol>
            </div>
        </div>
    </div>
    <br />
    <div id="app" style="text-align: left; padding-top: 4px; padding-bottom: 4px;">
        <h3 style="margin-top: 10px; margin-bottom: 4px;">A way of meditation: </h3>
        <blockquote style="margin-top: 4px; margin-bottom: 4px;">“Among all the secrets, I am the Silence!”<br />— Geeta </blockquote>
        <p> The observation of Silence by restraining speech is one of the most powerful meditation technique. </p>
    </div>
    <br />

    <script>
        let minutes = 25;
        let seconds = 0;
        let timerInterval;
        let pomodoroCount = 0;
        let isTimerRunning = false;

        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const toggleTimerButton = document.getElementById('toggle-timer');
        const resetButton = document.getElementById('reset');
        const toDoList = document.getElementById('to-do-list');
        const addTaskButton = document.getElementById('add-task');
        const newTaskInput = document.getElementById('new-task');
        const backgroundAudio = document.getElementById('background-audio');
        const toggleMusicButton = document.getElementById('toggle-music');
        const currentTaskElement = document.getElementById('current-task');
        const pomodoroCountElement = document.getElementById('pomodoro-count');
        const audioSelect = document.getElementById('audio-select');

        window.addEventListener('beforeunload', (e) => {
            if (isTimerRunning) {
                e.preventDefault();
                e.returnValue = 'Your timer is still running! Are you sure you want to leave?';
                return 'Your timer is still running! Are you sure you want to leave?';
            }
        });

        function updateTaskNumbers() {
            const tasks = toDoList.children;
            for (let i = 0; i < tasks.length; i++) {
                const taskNumber = tasks[i].querySelector('.task-number');
                if (taskNumber) {
                    taskNumber.textContent = `${i + 1}.`;
                }
            }
        }

        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (!taskText) {
                alert('Please enter a task name');
                return;
            }

            try {
                const taskItem = document.createElement('li');
                const contentDiv = document.createElement('div');
                contentDiv.className = 'task-content';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'task-number';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'task-time';
                const now = new Date();
                timeSpan.textContent = now.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '×';
                deleteButton.classList.add('delete-task');
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    taskItem.remove();
                    updateTaskNumbers();
                });

                taskItem.addEventListener('click', () => {
                    currentTaskElement.textContent = `⌛  ${taskText}`;
                });

                contentDiv.appendChild(numberSpan);
                contentDiv.appendChild(taskSpan);
                contentDiv.appendChild(timeSpan);
                taskItem.appendChild(contentDiv);
                taskItem.appendChild(deleteButton);
                toDoList.appendChild(taskItem);

                updateTaskNumbers();
                newTaskInput.value = '';
                newTaskInput.focus();

            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task. Please try again.');
            }
        }

        function updateTimer() {
            seconds--;
            if (seconds < 0) {
                seconds = 59;
                minutes--;
            }

            if (minutes < 0) {
                clearInterval(timerInterval);
                alert('Pomodoro complete!');
                pomodoroCount++;
                pomodoroCountElement.textContent = `Pomodoros Completed: ${pomodoroCount}`;
                resetTimer();
                return;
            }

            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');
        }

        function toggleTimer() {
            if (isTimerRunning) {
                backgroundAudio.pause();
                clearInterval(timerInterval);
                toggleTimerButton.textContent = 'Start';
            } else {
                backgroundAudio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Error playing audio. Please interact with the page first.');
                });
                timerInterval = setInterval(updateTimer, 1000);
                toggleTimerButton.textContent = 'Pause';
            }
            isTimerRunning = !isTimerRunning;
        }

        function resetTimer() {
            backgroundAudio.pause();
            clearInterval(timerInterval);
            minutes = 25;
            seconds = 0;
            minutesElement.textContent = '25';
            secondsElement.textContent = '00';
            toggleTimerButton.textContent = 'Start';
            isTimerRunning = false;
        }

        function toggleMusic() {
            if (backgroundAudio.paused) {
                backgroundAudio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Error playing audio. Please interact with the page first.');
                });
                toggleMusicButton.textContent = 'Pause Music';
            } else {
                backgroundAudio.pause();
                toggleMusicButton.textContent = 'Play Music';
            }
        }

        // Function to change the audio source
        function changeAudio() {
            const selectedAudio = audioSelect.value;
            backgroundAudio.src = selectedAudio;

            // If the audio is already playing, play the new track immediately
            if (!backgroundAudio.paused) {
                backgroundAudio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Error playing audio. Please interact with the page first.');
                });
            }
        }

        // Event listener for the dropdown change
        audioSelect.addEventListener('change', changeAudio);

        // Collapsible functionality
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', function () {
                const section = this.closest('.collapsible-section');
                section.classList.toggle('collapsed');
            });
        });

        // Event Listeners
        addTaskButton.addEventListener('click', addTask);
        newTaskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || (e.ctrlKey && e.key === 'Enter')) {
                addTask();
            }
        });
        toggleTimerButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        toggleMusicButton.addEventListener('click', toggleMusic);
    </script>
