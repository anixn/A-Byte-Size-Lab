    /******************************************************************
     * 3. SYLLABLE COUNT & READABILITY IMPLEMENTATIONS
     ******************************************************************/
    function countSyllables(word) {
      word = word.toLowerCase().trim();
      if (word.length <= 2) return 1;
      word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
      word = word.replace(/^y/, '');
      const matches = word.match(/[aeiouy]{1,2}/g) || [];
      return Math.max(1, matches.length);
    }
    function computeFleschKincaid(text) {
      const cleanText = text.replace(/^#+\s*/gm, '');
      const sentenceArray = cleanText
          .split(/[\.\!?]+/)
          .map((s) => s.trim())
          .filter((s) => s.length > 0);
      const sentences = sentenceArray.length || 1;
      const wordsArray = cleanText
          .split(/\s+/)
          .map((w) => w.replace(/[^A-Za-z]/g, '').trim())
          .filter((w) => w.length > 0);
      const words = wordsArray.length || 1;
      let totalSyllables = 0;
      for (const w of wordsArray) {
        totalSyllables += countSyllables(w);
      }
      const grade =
          0.39 * (words / sentences) +
          11.8 * (totalSyllables / words) -
          15.59;
      return grade;
    }
    function computeReadingEase(text) {
      const cleanText = text.replace(/^#+\s*/gm, '');
      const sentenceArray = cleanText
          .split(/[\.\!?]+/)

          .filter((s) => s.length > 0);
      const sentences = sentenceArray.length || 1;
      const wordsArray = cleanText
          .split(/\s+/)
          .map((w) => w.replace(/[^A-Za-z]/g, '').trim())
          .filter((w) => w.length > 0);
      const words = wordsArray.length || 1;
      let totalSyllables = 0;
      for (const w of wordsArray) {
        totalSyllables += countSyllables(w);
      }
      const asl = words / sentences;
      const asw = totalSyllables / words;
      const score = 206.835 - 1.015 * asl - 84.6 * asw;
      return score;
    }
    function countComplexWords(text) {
      const cleanText = text.replace(/[^A-Za-z\s]/g, '');
      const wordsArray = cleanText.split(/\s+/).filter((w) => w.length > 0);
      let complexCount = 0;
      for (const w of wordsArray) {
        if (countSyllables(w) >= 3) {
          complexCount++;
        }
      }
      return complexCount;
    }
    function computeGunningFog(text) {
      const cleanText = text.replace(/[^A-Za-z\s\.!?]/g, '');
      const sentenceArray = cleanText
          .split(/[\.\!?]+/)
          .map((s) => s.trim())
          .filter((s) => s.length > 0);
      const sentences = sentenceArray.length || 1;
      const wordsArray = cleanText
          .split(/\s+/)
          .map((w) => w.trim())
          .filter((w) => w.length > 0);
      const words = wordsArray.length || 1;
      const complexWords = countComplexWords(text);
      const fog = 0.4 * ((words / sentences) + (100 * (complexWords / words)));
      return fog;
    }
    function computeColemanLiau(text) {
      const cleanText = text.replace(/[^A-Za-z\s\.!?]/g, '');
      const sentences = cleanText.split(/[\.\!?]+/).filter(s => s.trim().length > 0).length || 1;
      const words = cleanText.split(/\s+/).filter(w => w.trim().length > 0).length || 1;
      const letters = cleanText.replace(/[^A-Za-z]/g, '').length;
      const L = (letters / words) * 100;
      const S = (sentences / words) * 100;
      const index = 0.0588 * L - 0.296 * S - 15.8;
      return index;
    }
    /******************************************************************
     * 4. UPDATE TEXT ASSESSMENT
     ******************************************************************/
    const AWL = [
      "analyze","approach","area","assess","assume","authority","available","benefit","concept","consistent",
      "constitute","context","contract","create","data","define","derive","distribute","economic","environment",
      "establish","estimate","evident","export","factor","finance","formula","function","identity","impact",
      "indicate","individual","interpret","involve","issue","labor","legal","legislate","major","method",
      "occur","percent","period","policy","principle","proceed","process","require","research","respond","role",
      "section","sector","significant","similar","source","structure","theory","vary"
    ];
function updateAssessment() {
  const text = editor.value.trim();

  // If editor is empty, show dashes or zeros
  if (text.length === 0) {
    fkGradeSpan.textContent = '—';
    readingEaseSpan.textContent = '—';
    gunningFogSpan.textContent = '—';
    colemanLiauSpan.textContent = '—';
    avgWordLengthSpan.textContent = '0';
    avgSentenceLengthSpan.textContent = '0';
    awlCountSpan.textContent = '0';
    return;
  }

  // Sentence split
  const sentences = text.split(/[\.\!?]+/).filter(s => s.trim().length > 0);
  const words = text.split(/\s+/).filter(w => w.trim().length > 0);
  const numSentences = sentences.length || 1;
  const numWords = words.length || 1;

  // Syllable and letter counts
  let totalSyllables = 0;
  let totalLetters = 0;
  words.forEach(w => {
    totalSyllables += countSyllables(w.replace(/[^A-Za-z]/g, ""));
    totalLetters += w.replace(/[^A-Za-z]/g, "").length;
  });

  const complexWords = countComplexWords(text);

  // AWL matching
  let awlMatches = 0;
  words.forEach(w => {
    if (AWL.includes(w.toLowerCase().replace(/[^A-Za-z]/g, ""))) {
      awlMatches++;
    }
  });

  // Averages
  const avgWordLength = totalLetters / numWords;
  const avgSentenceLength = numWords / numSentences;

  // Readability formulas
  const fk = 0.39 * (numWords / numSentences) + 11.8 * (totalSyllables / numWords) - 15.59;
  const ease = 206.835 - 1.015 * (numWords / numSentences) - 84.6 * (totalSyllables / numWords);
  const fog = 0.4 * ((numWords / numSentences) + 100 * (complexWords / numWords));
  const cl = computeColemanLiau(text);

  // Update DOM
  fkGradeSpan.textContent = fk.toFixed(1);
  readingEaseSpan.textContent = ease.toFixed(1);
  gunningFogSpan.textContent = fog.toFixed(1);
  colemanLiauSpan.textContent = cl.toFixed(1);
  avgWordLengthSpan.textContent = avgWordLength.toFixed(2);
  avgSentenceLengthSpan.textContent = avgSentenceLength.toFixed(2);
  awlCountSpan.textContent = awlMatches;
}



    /******************************************************************

    function toggleMode() {
      isPreview = !isPreview;
      if (isPreview) {
        editor.style.display = 'none';
        preview.style.display = 'block';
        preview.innerHTML = marked.parse(editor.value);
        modeToggle.textContent = 'Edit';
      } else {
        preview.style.display = 'none';
        editor.style.display = 'block';
        modeToggle.textContent = 'Preview';
      }
      updateAssessment();
      updateStats();
    }
    /******************************************************************
     * 6. TOGGLE DARK ↔ LIGHT THEME
     ******************************************************************/
    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
      themeToggle.textContent = isDarkTheme ? 'Light Mode' : 'Dark Mode';
    }
    /******************************************************************
     * 7. TOGGLE SPELLCHECK ON ↔ OFF
     ******************************************************************/
    function toggleSpellcheck() {
      spellCheckEnabled = !spellCheckEnabled;
      editor.spellcheck = spellCheckEnabled;
      spellToggle.textContent = spellCheckEnabled ? 'Spell Off' : 'Spell On';
    }
    /******************************************************************
     * 8. OPEN A .md FILE INTO THE EDITOR
     ******************************************************************/
    openBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        editor.value = evt.target.result;
        updateStats();
        updateAssessment();
        if (isPreview) preview.innerHTML = marked.parse(editor.value);
      };
      reader.onerror = () => {
        alert('Failed to read the file. Please try again.');
      };
      reader.readAsText(file);
      fileInput.value = '';
    });
    /******************************************************************
     * 9. SAVE CURRENT EDITOR CONTENT AS A .md FILE
     ******************************************************************/
    saveBtn.addEventListener('click', async () => {
      if (!window.showSaveFilePicker) {
        alert('Save feature not supported in this browser.');
        return;
      }
      const text = editor.value;
      try {
        const handle = await window.showSaveFilePicker({
          suggestedName: 'document.md',
          types: [{ description: 'Markdown Files', accept: { 'text/markdown': ['.md'] } }],
        });
        const writable = await handle.createWritable();
        await writable.write(text);
        await writable.close();
        hasUnsavedChanges = false;
      } catch (err) {
        if (err.name !== 'AbortError') console.error('Save failed:', err);
      }
    });
    /******************************************************************
     * 10. PREVENT ACCIDENTAL RELOAD IF THERE ARE UNSAVED CHANGES
     ******************************************************************/
    window.addEventListener('beforeunload', (e) => {
      if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
    /******************************************************************
     * 11. AUTO-RESIZE AND LIVE-UPDATE ON INPUT
     ******************************************************************/
    editor.addEventListener('input', () => {
      editor.style.height = 'auto';
      editor.style.height = editor.scrollHeight + 'px';
      updateStats();
      updateAssessment();
      if (isPreview) preview.innerHTML = marked.parse(editor.value);
    });
    /******************************************************************
     * 12. KEYBOARD SHORTCUT: CTRL+L TO TOGGLE PREVIEW MODE
     ******************************************************************/
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'l') {
        e.preventDefault();
        toggleMode();
      }
    });
    /******************************************************************
     * 13. POMODORO TIMER FUNCTIONALITY
     ******************************************************************/
    const backgroundAudio = document.getElementById('background-audio');
    const toggleMusicButton = document.getElementById('toggle-music');
    // Unlock audio on first interaction
    function unlockAudio() {
      if (audioUnlocked) return;
      const unlockSound = new Audio();
      unlockSound.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=';
      unlockSound.play()
        .then(() => {
          unlockSound.pause();
          audioUnlocked = true;
          updateTimerControls();
        })
        .catch(() => {
          console.warn('Audio unlock failed');
        });
    }
    document.addEventListener('click', unlockAudio, { once: true });
    document.addEventListener('touchstart', unlockAudio, { once: true });
    function updateTimerDisplay() {
      minutesElement.textContent = String(minutes).padStart(2, '0');
      secondsElement.textContent = String(seconds).padStart(2, '0');
    }
    function updatePomodoroCount() {
      pomodoroCountElement.textContent = `Pomodoros: ${pomodoroCount}`;
    }
    function startTimer() {
      if (!audioUnlocked) {
        alert('Please interact with the page to unlock audio.');
        return;
      }
      backgroundAudio.play().catch(() => alert('Audio failed to play.'));
      timerInterval = setInterval(() => {
        seconds--;
        if (seconds < 0) {
          seconds = 59;
          minutes--;
        }
        if (minutes < 0) {
          clearInterval(timerInterval);
          alert('Pomodoro complete!');
          pomodoroCount++;
          resetTimer();
          return;
        }
        updateTimerDisplay();
      }, 1000);
      isTimerRunning = true;
      toggleTimerButton.textContent = 'Pause';
    }
    function pauseTimer() {
      clearInterval(timerInterval);
      backgroundAudio.pause();
      isTimerRunning = false;
      toggleTimerButton.textContent = 'Start';
    }
    function toggleTimer() {
      if (isTimerRunning) pauseTimer();
      else startTimer();
    }
    function resetTimer() {
      clearInterval(timerInterval);
      backgroundAudio.pause();
      backgroundAudio.currentTime = 0;
      minutes = 25;
      seconds = 0;
      updateTimerDisplay();
      isTimerRunning = false;
      toggleTimerButton.textContent = 'Start';
      updatePomodoroCount();
    }
    /******************************************************************
     * 14. AUDIO CONTROLS
     ******************************************************************/
    function toggleMusic() {
      if (!audioUnlocked) {
        alert('Please interact with the page to unlock audio.');
        return;
      }
      try {
        if (backgroundAudio.paused) {
          backgroundAudio.play();
          toggleMusicButton.textContent = 'Pause Music';
        } else {
          backgroundAudio.pause();
          toggleMusicButton.textContent = 'Play Music';
        }
      } catch (err) {
        alert('Audio playback failed: ' + err.message);
      }
    }
    function changeAudio() {
      if (!audioUnlocked) return;
      try {
        backgroundAudio.pause();
        backgroundAudio.currentTime = 0;
        backgroundAudio.src = audioSelect.value;
        backgroundAudio.play();
        toggleMusicButton.textContent = 'Pause Music';
      } catch (err) {
        alert('Failed to load audio track: ' + err.message);
      }
    }
    /******************************************************************
     * 15. TASK MANAGEMENT
     ******************************************************************/
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    function loadTasks() {
      const saved = localStorage.getItem('tasks');
      if (saved) {
        try {
          tasks = JSON.parse(saved);
          renderTasks();
        } catch (e) {
          console.error('Failed to parse saved tasks', e);
        }
      }
    }
    function addTask(text) {
      if (!text.trim()) return;
      tasks.push({ text, completed: false });
      saveTasks();
      renderTasks();
      taskInput.value = '';
    }
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }
    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = `task-item ${task.completed ? 'completed' : ''}`;
        const span = document.createElement('span');
        span.textContent = task.text;
        const actions = document.createElement('div');
        actions.className = 'task-actions';
        const checkBtn = document.createElement('button');
        checkBtn.textContent = task.completed ? '✓' : '☐';
        checkBtn.title = 'Toggle completion';
        checkBtn.addEventListener('click', () => toggleTask(index));
        const delBtn = document.createElement('button');
        delBtn.textContent = '✕';
        delBtn.title = 'Delete task';
        delBtn.addEventListener('click', () => deleteTask(index));
        actions.appendChild(checkBtn);
        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }
    /******************************************************************
     * 16. UPDATE CONTROLS BASED ON AUDIO UNLOCK STATUS
     ******************************************************************/
    function updateTimerControls() {
      toggleTimerButton.disabled = !audioUnlocked;
      resetButton.disabled = !audioUnlocked;
      toggleMusicButton.disabled = !audioUnlocked;
      audioSelect.disabled = !audioUnlocked;
      addTaskButton.disabled = !audioUnlocked;
      taskInput.disabled = !audioUnlocked;
    }
    /******************************************************************
     * 17. MINIMIZE FUNCTIONALITY FOR POMODORO AND ASSESSMENT
     ******************************************************************/
    minimizeBtn.addEventListener('click', () => {
      const timer = document.getElementById('pomodoro-timer');
      timer.classList.toggle('minimized');
    });
    assessmentMinimizeBtn1.addEventListener('click', () => {
    //   assessmentPanel.classList.toggle('minimized');
      assessTimer.classList.toggle('minimized');
    });
    /******************************************************************
     * 18. EVENT LISTENERS
     ******************************************************************/
    toggleTimerButton.addEventListener('click', toggleTimer);
    resetButton.addEventListener('click', resetTimer);
    toggleMusicButton.addEventListener('click', toggleMusic);
    audioSelect.addEventListener('change', changeAudio);
    addTaskButton.addEventListener('click', () => {
      addTask(taskInput.value);
    });
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask(taskInput.value);
      }
    });
    themeToggle.addEventListener('click', toggleTheme);
    spellToggle.addEventListener('click', toggleSpellcheck);
    modeToggle.addEventListener('click', toggleMode);
    editor.addEventListener('input', updateAssessment);
    document.addEventListener('DOMContentLoaded', () => {
      updateStats();
      updateAssessment();
      loadTasks();
      renderTasks();
      updateTimerControls();
      // Hide unsupported features
      if (!window.showSaveFilePicker) {
        saveBtn.style.display = 'none';
      }
      if (!window.File || !window.FileReader) {
        openBtn.style.display = 'none';
      }
    });
    // Handle audio errors
    backgroundAudio.addEventListener('error', () => {
      alert('Failed to load audio. Please try another track.');
      toggleMusicButton.textContent = 'Play Music';
    });

function updateStats() {
  // 1) Grab the raw text and “clean” it for counting
  const rawText = editor.value.trim();
  const cleanText = rawText
    .replace(/^#+\s+/gm, '')           // remove Markdown headings
    .replace(/(```[\s\S]*?```)/g, '')   // remove code blocks
    .replace(/`[^`]+`/g, '')            // remove inline code
    .replace(/\s+/g, ' ');              // collapse multiple spaces

  // 2) Split into sentences and words
  const sentences = cleanText
    .split(/[\.\!?]+/)
    .filter(s => s.trim().length > 0);
  const words = cleanText
    .split(/\s+/)
    .filter(w => w.trim().length > 0);

  // If there’s absolutely no text, show 0 for both and exit
  if (words.length === 0) {
    statsDisplay.textContent = 'Words: 0 • FK Grade: 0';
    return;
  }

  const numSentences = sentences.length || 1;
  const numWords     = words.length; // guaranteed ≥1 here

  // 3) Count total syllables for Flesch–Kincaid
  let totalSyllables = 0;
  words.forEach(w => {
    // Strip out any non‐letter characters
    const cleanWord = w.replace(/[^A-Za-z]/g, "");
    // Reuse your existing countSyllables() helper
    totalSyllables += countSyllables(cleanWord);
  });

  // 4) Compute the Flesch–Kincaid Grade Level (floating-point)
  //    Formula: 0.39 * (words / sentences) + 11.8 * (syllables / words) − 15.59
  const fkFloat = 0.39 * (numWords / numSentences)
                + 11.8 * (totalSyllables / numWords)
                - 15.59;

  // 5) Round FK to the nearest integer instead of one decimal place
  const fkInteger = Math.round(fkFloat);

  // 6) Finally, update the header’s statsDisplay with word count + FK grade (integer)
  statsDisplay.textContent = `Words: ${numWords} • FK Grade: ${fkInteger}`;
}
