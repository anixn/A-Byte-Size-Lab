theme: "hugo-PaperMod"
baseURL: https://a-byte-size-blog.netlify.app/
languageCode: en-us
title: A Byte Size Blog!

paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: 'G-R5FJKDQD1M'

minify:
    disableXML: true


languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Slides
                  url: /Slides/
                  weight: 2
                - name: Archive
                  url: archives
                  weight: 9
                - name: Search
                  url: search/
                  weight: 8
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 3


params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Ankit Deshmukh - https://www.ankitdeshmukh.com"
    author: Dr. Ankit Deshmukh
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShareButtons: ["linkedin", "twitter"] # To customize which share buttons to be enabled on page
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    TocOpen: false
    comments: false
    images: ["papermod-cover.png"]

