baseURL: https://bytesize-blog.netlify.app/
languageCode: en-us
title: Bytesize Blog

paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

